<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fraud-alert {
            animation: fadeIn 0.5s;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1>Fraud Detection Dashboard</h1>
    <p>This dashboard shows the latest fraud alerts.</p>

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Fraud Alerts</h5>
                </div>
                <div class="card-body">
                    <div th:if="${fraudAlerts.empty}" class="alert alert-info">
                        No fraud alerts detected yet.
                    </div>

                    <div th:each="alert : ${fraudAlerts}" class="alert alert-danger fraud-alert">
                        <h5 th:text="'Transaction: ' + ${alert.transaction.id}">Transaction ID</h5>
                        <p>
                            <strong>User:</strong> <span th:text="${alert.transaction.userId}">User ID</span><br>
                            <strong>Amount:</strong> <span th:text="${alert.transaction.amount + ' ' + alert.transaction.currency}">Amount</span><br>
                            <strong>Risk Score:</strong> <span th:text="${#numbers.formatDecimal(alert.riskScore, 1, 2)}">Risk Score</span><br>
                            <strong>Time:</strong> <span th:text="${#temporals.format(alert.transaction.timestamp, 'yyyy-MM-dd HH:mm:ss')}">Timestamp</span>
                        </p>
                        <p>
                            <strong>Triggered Rules:</strong>
                            <span th:each="rule, iterStat : ${alert.ruleResults}" th:if="${rule.triggered}">
                                    <span th:text="${rule.ruleName}">Rule Name</span><span th:unless="${iterStat.last}">, </span>
                                </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button id="refresh-btn" class="btn btn-primary">Refresh Alerts</button>
    </div>
</div>

<script>
    document.getElementById('refresh-btn').addEventListener('click', function() {
        location.reload();
    });
</script>
</body>
</html>
